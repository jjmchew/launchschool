<!doctype html>
<html lang="en-US">
  <head>
    <title>Empty Page</title>
  </head>
  <body>
    <script>
      let paragraph = document.createElement('p');
      let text = document.createTextNode('This is a text node');
      paragraph.appendChild(text);
      document.body.appendChild(paragraph);
    </script>
  </body>
</html>
