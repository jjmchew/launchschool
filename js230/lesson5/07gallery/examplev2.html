<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="./galleryv2.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure class="show">
        <img src="http://placehold.it/1200x900" alt="" />
        <figcaption>Photo 1</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/1200x900/fff/333" alt="" />
        <figcaption>Photo 2</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/1200x900/66cc33/f0f0f0" alt="" />
        <figcaption>Photo 3</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/1200x900/993535/aaa" alt="" />
        <figcaption>Photo 4</figcaption>
      </figure>
      <ul>
        <li><img data-img='4' src="https://via.placeholder.com/1200x900/993535/aaa" alt="" title="Photo 4" /></li>
        <li><img data-img='1' src="https://via.placeholder.com/1200x900" alt="" title="Photo 1" /></li>
        <li><img data-img='3' src="https://via.placeholder.com/1200x900/66cc33/f0f0f0" alt="" title="Photo 3" /></li>
        <li><img data-img='2' src="https://via.placeholder.com/1200x900/fff/333" alt="" title="Photo 2" /></li>
      </ul>
    </main>
  </body>
</html>
