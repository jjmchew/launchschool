<!DOCTYPE html>
<head>
  <title>Exercises Wrapper</title>
  <script type="module" src="./exercises.js"></script>
  <link rel="stylesheet" href="./stylesheets/exercises.css">
</head>
<body>
  <p>exercises.js is updated to import / execute the code for each exercise</p>
  <div id="ex3">
    <h1>Exercise 3 - Adding Staff</h1>
  </div>
  <div id="ex4">
    <h1>Exercise 4 - Adding Schedules</h1>
    <div class="schedule">
      <input type="button" value="Add more schedules" id="addSchedules">
      <form action="" method="post">
        <input type="submit" value="Submit" id="ex4submit">
      </form>
    </div>
  </div>
  <div id="ex5">
    <h1>Exercise 5 - Booking Time Slots</h1>
    <div class="scheduleSelectContainer">
      <form action="/api/bookings" method="post" id="bookingForm">
        <dl>
          <dt><label for="scheduleSelect">Schedule :</label></dt>
          <dd id="scheduleSelect-dd">
            <p>Loading</p>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="scheduleEmail">Email :</label>
          </dt>
          <dd>
            <input type="email" name="scheduleEmail" id="scheduleEmail">
          </dd>
        </dl>
        <input type="submit" id="scheduleSubmit" value="Submit">
      </form>
      <form action="/api/students" method="post" id="newStudentForm">
        <fieldset id="newStudentDetails" class="ex5hide">
          <h2>Please provide new student details</h2>
          <dl>
            <dt><label for="ns-email">Email :</label></dt>
            <dd><input type="email" name="ns-email" id="ns-email"></dd>
          </dl>
          <dl>
            <dt><label for="ns-name">Name :</label></dt>
            <dd><input type="text" name="ns-name" id="ns-name"></dd>
          </dl>
          <dl>
            <dt><label for="ns-sequence">Booking sequence :</label></dt>
            <dd><input type="text" name="ns-sequence" id="ns-sequence"></dd>
          </dl>
          <input type="submit" id="ns-submit" value="Submit">
        </fieldset>
      </form>
    </div>
  </div>
  <div id="ex6">
    <h1>Exercise 6 - Viewing Bookings</h1>
    <h2>Bookings</h2>
    <p id="ex6loading">Loading</p>
  </div>
  <div id="ex7">
    <h1>Exercise 7 - Cancellations</h1>
    <form action="" method="" id="ex7form">
      <dl>
        <dt><label for="email">Email :</label></dt>
        <dd><input type="email" name="email" id="ex7email"></dd>
      </dl>
      <dl>
        <dt><label for="type">Type :</label></dt>
        <dd><select name="type" id="typeSelect">
          <option value="staff">Staff</option>
          <option value="student">Student</option>
        </select></dd>
      </dl>
      <input type="submit" value="Find bookings" id="ex7submit">
    </form>
  </div>
</body>
</html>
