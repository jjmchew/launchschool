<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="08calculator.js"></script>
    <link rel="stylesheet" href="08calculator.css">
  </head>
  <body>
    <main>
      <div class="output">
        <p class='entry'></p>
        <p class='current'>0</p>
      </div>
      <section class="buttons">
        <button id="ce">CE</button>
        <button id="c">C</button>
        <button id="neg">NEG</button>
        <button id="div">/</button>
        <button id="n7">7</button>
        <button id="n8">8</button>
        <button id="n9">9</button>
        <button id="mult">x</button>
        <button id="n4">4</button>
        <button id="n5">5</button>
        <button id="n6">6</button>
        <button id="sub">-</button>
        <button id="n1">1</button>
        <button id="n2">2</button>
        <button id="n3">3</button>
        <button id="add">+</button>
        <button id="n0">0</button>
        <button id="dec">.</button>
        <button id="mod">%</button>
        <button id="eq">=</button>
      </section>
    </main>
  </body>
</html>
