<!DOCTYPE html>
<html>
  <head>
    <title>Car Shop</title>
    <script src="05carshop.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <link rel="stylesheet" href="05carshop.css" />
  </head>
  <body>
    <header>
      <h1>Car shop</h1>
      <form action="#" method="#">
        <dl>
          <dt><label for="make">Make</label></dt>
        </dl>
        <dl>
          <dt><label for="model">Model</label></dt>
        </dl>
        <dl>
          <dt><label for="price">Price</label></dt>
        </dl>
        <dl>
          <dt><label for="year">Year</label></dt>
        </dl>
        <input type="submit" value="Filter" disabled>
      </form>
    </header>

    <main>
      <script type="text/x-handlebars" id="carTemplate">
        <article data-idx={{id}}>
          {{#with car}}
          <img src="{{image}}" alt="{{make}} {{model}}">
          <h3>{{make}} {{model}}</h3>
          <p>Year: {{year}}</p>
          <p>Price: ${{price}}</p>
          <input type="button" value="Buy">
          {{/with}}
        </article>
      </script>

      <script type="text/x-handlebars" id="selectTemplate">
        <select name="{{option}}" id="{{option}}">
          <option value="">{{placeholder}}</option>
          {{#each options}}
            <option value={{this}}>{{this}}</option>
          {{/each}}
        </select>
      </script>

    </main>
  </body>
</html>
