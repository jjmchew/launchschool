      - both articles will appear side-by-side (WRONG)

        - the width of section is more than the combined content of the articles (WRONG)
      
      - article displays as BLOCK (from inspector)
      - article DOES inherit content-box from section (which is inline-block as defined)
      - articles do NOT display side-by-side since the total width of articles is GREATER than width of section
