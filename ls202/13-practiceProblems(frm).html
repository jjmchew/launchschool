    <!-- ==================== Problem 12, 13 ==================== -->
    <div class="problem11">
      <form action="#" method="get">
        <fieldset>
          <dl>
            <dt><label for="category">Category</label></dt>
            <dd>
              <select name="category" id="category" size="6" required>
                <option value="core">Core</option>
                <option value="plugins">Plugins and Libraries</option>
                <option value="conventions">Conventions</option>
                <option value="reviews">Reviews</option>
                <option value="opinion">Opinion</option>
                <option value="people">People</option>
              </select>
            </dd>
          </dl>
        </fieldset>
        <fieldset>
          <dl>
            <dt><label for="tags">Tags</label></dt>
            <dd>
              <select name="tags" id="tags" size="6" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
                <option value="ruby">Ruby</option>
                <option value="rails">Rails</option>
                <option value="python">Python</option>
                <option value="django">Django</option>
              </select>
            </dd>
          </dl>
        </fieldset>
        <input type="submit" value="Filter articles">
        <input type="reset" value="Clear all filters">
      </form>
    </div>
