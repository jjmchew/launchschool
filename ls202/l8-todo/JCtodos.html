<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="JCtodos.css">
  </head>
  <body>
    <nav>
      <details open>
        <summary>
          <table>
            <tbody>
              <tr>
                <td class="alltodos"><img src="all-todos.png" alt="list icon">All Todos</td>
                <td class="num"><div class="circle-num">18</div></td>
              </tr>
            </tbody>
          </table>
        </summary>
          <table>
            <tbody>
              <tr class="hl">
                <td class="date">02/16</td>
                <td class="num"><div class="circle-num hl-circle">8</div></td>
              </tr>
              <tr>
                <td class="date">03/16</td>
                <td class="num"><div class="circle-num">2</div></td>
              </tr>
              <tr>
                <td class="date">04/16</td>
                <td class="num"><div class="circle-num">1</div></td>
              </tr>
              <tr>
                <td class="date">05/16</td>
                <td class="num"><div class="circle-num">1</div></td>
              </tr>
              <tr>
                <td class="date">06/16</td>
                <td class="num"><div class="circle-num">6</div></td>
              </tr>
            </tbody>
          </table>
      </details>
      <details class="completedtodos" open>
        <summary><img src="ticked-box.png" alt="checked box icon">Completed</summary>
        <dl>
          <dt class="strike">02/15</dt>
          <dt class="strike">03/15</dt>
          <dt class="strike">04/15</dt>
          <dt class="strike">05/15</dt>
          <dt class="strike">06/14</dt>
        </dl>
      </details>
    </nav>
    <main>

    </main>
    <aside>

    </aside>
  </body>
</html>
